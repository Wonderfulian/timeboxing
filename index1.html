  <style>
    :root {
      --bg: #fffaf2;
      --text: #1c1c1c;
      --btn-bg: #4c6ef5;
      --date-color: #1c1c1c;
      --core: #fff2b2;
      --bd-color: #f0f0f0;
      --border: #dee2e6;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      word-spacing: normal;
      letter-spacing: -0.3px;
      -webkit-font-smoothing: antialiased;
      color: var(--text);
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
      background: var(--bg) !important;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      padding: 20px;
    }

    .top, .top-left, .top-right, .adder, .time-setup, .time-group {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .top { justify-content: space-between; margin-bottom: 14px; }
    .top-right { gap: 6px; }

    .today {
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
      color: var(--date-color) !important;
    }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      background: var(--btn-bg) !important;
      color: white !important;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    h2 {
      margin: 14px 0 8px;
      color: var(--btn-bg) !important;
      font-size: 20px;
      font-weight: 700;
    }
